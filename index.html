<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="bg-top" src="images/bg-pattern-top.svg" alt="background image top">
    <img class="bg-bottom
    " src="images/bg-pattern-bottom.svg" alt="background image bottom">
    <main>
        <div class="card-pattern"></div>
        <div class="profile">
            <img src="images/image-victor.jpg" alt="profile photo">
            <div class="profile-content">
                <h1>Victor Crest <p>26</p></h1>
                <p>London</p>
            </div>
        </div>
        <hr>
        <div class="content">
            <div class="content-1">
                <h2>80K</h2>
                <p>Followers</p>
            </div>
            <div class="content-2">
                <h2>803K</h2>
                <p>Likes</p>
            </div>
            <div class="content-3">
                <h2>1.4K</h2>
                <p>Photos</p>
            </div>
        </div>
    </main>
</body>
</html>
